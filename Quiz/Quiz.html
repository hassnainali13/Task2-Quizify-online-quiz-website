<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="Quiz-style.css" />
</head>
<body>
    <nav>
        <h1>Name</h1>
        <ul>
          
        </ul>
        <div class="profile">
            <img src="" alt="profile" id="profile">
            <p id="username-display">Hassnain</p> <!-- Ensure this element exists -->
        </div>
    </nav>
    <div id="quiz-section">
        <div id="quiz">
            <h2 id="question" class="question">Quiz Question</h2>
            <hr />
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_a">
                    <label for="option_a" id="option_1">Quiz option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_b">
                    <label for="option_b" id="option_2">Quiz option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_c">
                    <label for="option_c" id="option_3">Quiz option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_d">
                    <label for="option_d" id="option_4">Quiz option 4</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="/Registrain/Rejistration-script.js"></script>
</body>
</html>
