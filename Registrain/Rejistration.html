<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Registration_style.css" />
    <title>Registration</title>
  </head>
  <body>
    <header id="home">
      <nav>
        <h1>Quizify</h1>
        <ul>
          <li><a href="/main.html#home">Home</a></li>
          <li><a href="/main.html#aboutus">about us</a></li>
          <li><a href="/Registrain/Rejistration.html">Registration</a></li>
        </ul>
      </nav>
      <main>
        <!-- registration  -->
        <section class="user-container login-section-display">
          <div class="registration">
            <div class="grid-to--columns">
              <div class="form-text">
                <h2>Welcome Back!</h2>
                <p>
                  To keep connect with us plaease login with you presonal info
                </p>
                <button class="Login-btn">Login Here</button>
              </div>
              <div class="registration-form">
                <h2>Create Account</h2>
                <p>Use your email</p>
                <form action="/Quiz/Quiz.html">
                  <div class="input-field">
                    <label for="username"><input type="text" name="#" id="username" placeholder="Username"/></label>
                  </div>
                  <div class="input-field">
                    <label for="email"><input type="email" name="#" id="email" placeholder="email"/></label>
                  </div>
                  <div class="input-field">
                    <label for="password"><input type="password" name="#" id="password" placeholder="password"/></label>
                  </div>
                    <label for="input-file" class="img-label">Upload Image
                    <input name="#" type="file" accept="image/jpeg, iamge/png, image/jpg" id="input-file"></label>
                  <div class="input-field">
                    <label for="submit"><button id="submit-btn" type="submit" >Register</button></label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        <!-- login -->
          <div class="login">
            <div class="grid-to--columns">
                <div class="form-text">
                  <h2>Hello, Friend!</h2>
                  <p>
                   Enter your personal details and start journy with us
                  </p>
                  <button class="registration-btn">Register Here</button>
                </div>
                <div class="login-form">
                  <h2>SingIn Account</h2>
                  <p>Use your email</p>
                  <form action="#">
                    <div class="input-field">
                      <label for="email"><input type="email1" name="#" id="email1" placeholder="email"/></label>
                    </div>
                    <div class="input-field">
                      <label for="password"><input type="password1" name="#" id="password1" placeholder="password"/></label>
                    </div>

                    <div class="input-field">
                      <label for="password"><input type="submit" value="Login" id="submit-reg"></label>
                    </div>
                  </form>
                </div>
              </div>

          </div>
          
        </section>
      </main>
    </header>
    <script src="Rejistration-script.js">
        

    </script>
  </body>
</html>
